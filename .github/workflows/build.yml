name: Android-Health

on:
  push:
    branches:
      - master
    pull_request:
      branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Project
        run: ./gradlew assemble
  test:
    needs: build
    runs-on: macOS-latest
    timeout-minutes: 30

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          disable-animations: true
          profile: pixel
          script: ./gradlew connectedCheck --stacktrace
